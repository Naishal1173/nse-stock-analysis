services:
  # Web Service (FastAPI Backend + Frontend)
  - type: web
    name: nse-stock-analysis-web
    env: python
    region: oregon
    plan: free
    branch: main
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn app.api:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.11.0
      - key: DB_HOST
        fromDatabase:
          name: nse-postgres
          property: host
      - key: DB_PORT
        fromDatabase:
          name: nse-postgres
          property: port
      - key: DB_NAME
        fromDatabase:
          name: nse-postgres
          property: database
      - key: DB_USER
        fromDatabase:
          name: nse-postgres
          property: user
      - key: DB_PASSWORD
        fromDatabase:
          name: nse-postgres
          property: password

databases:
  # PostgreSQL Database
  - name: nse-postgres
    databaseName: nse_data
    plan: free
    region: oregon
